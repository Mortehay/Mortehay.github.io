<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Lesson5_2</title>
	<style type="text/css">
		table {
			width:541px;
			height: 500px;
			border:8px solid #ffffff;
			border-collapse: collapse;
		}
		tr, td {
			border:7px solid #000000;
			border-spacing: 0 0;
		}

	</style>
</head>
<body>
	<table>
		<tr>
			<td colspan="2" bgcolor="#ffffff"></td>
			<td colspan="3" bgcolor="#ffffff"></td>
			<td colspan="2" bgcolor="#ffe153"></td>		
		</tr>
		<tr>
			<td rowspan="2" bgcolor="#ffffff"></td>
			<td colspan="4" rowspan="4" bgcolor="#ff5334"></td>
			<td colspan="2" rowspan="2" bgcolor="#ffe153"></td>
		</tr>
		<tr>
		</tr>
		<tr>
			<td rowspan="3" bgcolor="#ffffff"></td>
			<td rowspan="2" bgcolor="#ffffff"></td>
			<td rowspan="2" bgcolor="#ffffff"></td>
		</tr>
		<tr>
		</tr>
		<tr>
			<td colspan="2" rowspan="2" bgcolor="#000000"></td>
			<td colspan="2" bgcolor="#ffffff"></td>
			<td colspan="2" bgcolor="#ffffff"></td>
		</tr>
		<tr>
			<td rowspan="3" bgcolor="#ffe153"></td>
			<td colspan="2" bgcolor="#ffffff"></td>
			<td colspan="2" rowspan="2" bgcolor="#034384"></td>
		</tr>
		<tr>
			<td colspan="2" rowspan="2" bgcolor="#ffffff"></td>

			<td colspan="2" bgcolor="#000000"></td>
		</tr>
		<tr>
			<td colspan="4" bgcolor="#ffffff"></td>
		</tr>
	</table>
</body>
</html>
